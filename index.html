<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJR Courier Service</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .toggle-dark-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .toggle-dark-mode:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Dark Mode Toggle -->
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</button>

    <!-- Header -->
    <header>
        <h1>AJR Courier Service</h1>
        <p>Your trusted delivery partner</p>
    </header>

    <div class="container">
        <!-- Booking Form -->
        <div class="form-container">
            <h2>Book a Courier</h2>
            <form id="booking-form">
                <label for="delivery-type">Delivery Type</label>
                <select id="delivery-type" name="delivery-type">
                    <option value="standard">Standard Delivery</option>
                    <option value="express">Express Delivery</option>
                    <option value="same-day">Same-Day Delivery</option>
                </select>

                <label for="pickup-location">Pickup Location</label>
                <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location" required>

                <label for="delivery-location">Delivery Location</label>
                <input type="text" id="delivery-location" name="delivery-location" placeholder="Enter delivery location" required>

                <label for="weight">Package Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight" required>

                <button type="submit" class="btn">Book Now</button>
            </form>
        </div>

        <!-- Payment Simulation -->
        <div class="form-container">
            <h2>Make Payment</h2>
            <button class="btn" onclick="makePayment()">Pay Now (Simulated)</button>
        </div>

        <!-- Contact Form -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AJR Courier Service. All Rights Reserved.</p>
    </footer>

    <script>
        let isDarkMode = false;

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.toggle-dark-mode').textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
        }

        // Handle form submissions
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Courier booked successfully!');
        });

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been sent. We will get back to you soon!');
        });

        // Simulated payment function
        function makePayment() {
            alert('Payment successful! Your courier will be dispatched shortly.');
        }
    </script>
</body>

</html>
